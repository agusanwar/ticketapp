name: ticketapp
description: A new Flutter project.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.16.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  # font
  google_fonts: ^2.1.0

  #navbar
  google_nav_bar: ^5.0.6

  # Line
  dotted_line: ^3.1.0

  # Animation
  lottie: 1.3.0

  # State managememnt
  flutter_bloc: ^7.3.3
  equatable: ^2.0.3

  # Firebase
  firebase_auth: ^3.3.18
  firebase_core: ^1.17.0
  cloud_firestore: ^3.1.16

dev_dependencies:
  flutter_launcher_icons: "^0.9.2"
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icons/icon_light.png"

flutter:
  uses-material-design: true

  assets:
    - assets/icons/
    - assets/images/
    - assets/lottie/
